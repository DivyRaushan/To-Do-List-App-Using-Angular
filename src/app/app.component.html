<mat-toolbar color="primary">
  <h1>Angular TODO App</h1>
</mat-toolbar>


<div class="container-fluid">
  <div class="row">

    <div class="col-md-3" style="background-color: rgb(44, 30, 16); height: 90vh; ">
      <mat-card class="mt-3">
        <mat-card-title>
          <h2 style="text-align: center; background-color: antiquewhite;">ADD TASKS</h2>
        </mat-card-title>
        <mat-card-content class="mt-3">
          <form class="example-form" [formGroup]="fG">
            <mat-form-field class="example-full-width">
              <mat-label>ADD TASK*</mat-label>
              <input matInput placeholder="Add Task Here" formControlName="addedTask">
            </mat-form-field>
          </form>
        </mat-card-content>

        <mat-card-actions class="text-center"><button class="btn btn-success"
            *ngIf="!(toDoTaskUpdate || inProgressUpdate)" [disabled]="fG.controls['addedTask'].invalid"
            (click)="addTask()" mat-raised-button>Add
            Task
          </button>
          <button class="btn btn-success" *ngIf="toDoTaskUpdate || inProgressUpdate"
            [disabled]="fG.controls['addedTask'].invalid" (click)="updateTask()" mat-raised-button>Update
            Task
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-9" style="background-color:salmon; height: 90vh;">

      <div class="row" cdkDropListGroup>
        <div class="col-md-4">

          <mat-card class="mt-3">
            <mat-card-title>
              <h2 style="text-align: center; background-color: antiquewhite;">TODO</h2>
            </mat-card-title>
            <mat-card-content>
              <div cdkDropList [cdkDropListData]="todoTask" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todoTask; index as i" cdkDrag>{{item}}
                  <div class="box">
                    <button mat-icon-button color="primary"><mat-icon
                        (click)="editTodo(item, i)">edit</mat-icon></button>
                    <button mat-icon-button color="accent"><mat-icon (click)="deleteTodo(i)"
                        class="mx-1">delete</mat-icon></button>
                  </div>
                </div>


              </div>
            </mat-card-content>

          </mat-card>

        </div>
        <div class="col-md-4">

          <mat-card class="mt-3">
            <mat-card-title>
              <h2 style="text-align: center; background-color: antiquewhite;">IN PROGRESS</h2>
            </mat-card-title>
            <mat-card-content>
              <div cdkDropList [cdkDropListData]="progressTask" class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of progressTask; index as i" cdkDrag>{{item}}
                  <div class="box">
                    <button mat-icon-button color="primary"><mat-icon
                        (click)="editProgress(item, i)">edit</mat-icon></button>
                    <button mat-icon-button color="accent"><mat-icon (click)="deleteProgress(i)"
                        class="mx-1">delete</mat-icon></button>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>

        </div>
        <div class="col-md-4">

          <mat-card class="mt-3">
            <mat-card-title>
              <h2 style="text-align: center; background-color: antiquewhite;">DONE</h2>
            </mat-card-title>
            <mat-card-content>
              <div cdkDropList [cdkDropListData]="doneTask" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of doneTask; index as i" cdkDrag>{{item}}
                  <div class="box">
                    <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                  </div>
                </div>

              </div>

            </mat-card-content>
          </mat-card>

        </div>
      </div>

    </div>

  </div>

</div>
